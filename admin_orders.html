<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHONIX - Order Management</title>
  <link rel="stylesheet" href="admin_styles.css">
</head>
<body>
  <div class="admin-container">
    <div class="header">
      <div class="logo">ORDER MANAGEMENT</div>
      <a href="admin_dashboard.html" class="back-btn">Back to Dashboard</a>
    </div>
    
    <div class="main-content">
      <h1 class="page-title">Customer Orders</h1>
      
      <div class="orders-table">
        <table>
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Phone Model</th>
              <th>Qty</th>
              <th>Total</th>
              <th>Payment Method</th>
              <th>Customer</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="orders-data">
            <!-- Data will be loaded via JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to delete this order?</p>
      <div class="modal-actions">
        <button id="confirmDelete">Delete</button>
        <button id="cancelDelete">Cancel</button>
      </div>
    </div>
  </div>

  <script src="admin_orders.js"></script>
</body>
</html>
